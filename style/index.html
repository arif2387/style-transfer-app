<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Transfer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Style Transfer Application</h1>
        <form id="styleTransferForm">
            <div class="upload-section">
                <label for="contentImage">Upload Content Image:</label>
                <input type="file" id="contentImage" name="content_image" accept="image/*" required>
            </div>
            <div class="upload-section">
                <label for="styleImage">Upload Style Image:</label>
                <input type="file" id="styleImage" name="style_image" accept="image/*" required>
            </div>
            <button type="submit">Apply Style Transfer</button>
        </form>

        <div class="result-section">
            <h2>Result:</h2>
            <img id="stylizedImage" src="" alt="Stylized Image" style="display:none;">
            <p id="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
